[project]
name = "causal-agent"
version = "0.1.0"
description = "LLM-orchestrated causal inference over long-context, multi-source data"
readme = "README.md"
authors = [
    { name = "ma9o", email = "magogagiovanni@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "inspect-ai>=0.3.153",
    "networkx>=3.6",
    "polars>=1.35.2",
    "prefect>=3.6.5",
]

[build-system]
requires = ["uv_build>=0.8.24,<0.9.0"]
build-backend = "uv_build"
