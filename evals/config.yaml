# Evaluation Configuration
# Shared settings for all evals

# Evaluation questions and their corresponding DAGs
# IMPORTANT: Each question ID maps to a DAG file with the same ID:
#   - Question 1 uses data/eval/example_dag1.json
#   - Question 2 uses data/eval/example_dag2.json
#   - etc.
# The DAGs were designed specifically for their matching questions.
# When adding new questions, create a corresponding DAG file.
questions:
  - id: 1
    question: "I want to resolve errors faster"
    dag: eval/example_dag1.json
  - id: 2
    question: "I want to stop working weekends"
    dag: eval/example_dag2.json
  - id: 3
    question: "I want to stop context-switching compulsively"
    dag: eval/example_dag3.json
  - id: 4
    question: "I want to sleep better"
    dag: eval/example_dag4.json
  - id: 5
    question: "I want to feel like a competent engineer"
    dag: eval/example_dag5.json

# Models for orchestrator structure eval (top-tier with max reasoning)
orchestrator_models:
  - id: openrouter/anthropic/claude-opus-4.5
    alias: claude
  - id: google/vertex/gemini-3-pro-preview
    alias: gemini
  - id: openrouter/openai/gpt-5.1
    alias: gpt
  - id: openrouter/deepseek/deepseek-v3.2
    alias: deepseek
  - id: openrouter/moonshotai/kimi-k2
    alias: kimi

# Models for worker extraction eval (fast reasoning models)
worker_models:
  - id: openrouter/moonshotai/kimi-k2-thinking
    alias: kimi
  - id: openrouter/deepseek/deepseek-v3.2-exp
    alias: deepseek
  - id: google/vertex/gemini-3-flash-preview
    alias: gemini
  - id: openrouter/x-ai/grok-4.1-fast
    alias: grok
  - id: openrouter/anthropic/claude-haiku-4.5
    alias: haiku
  - id: openrouter/minimax/minimax-m2
    alias: minimax
  - id: openrouter/openai/gpt-oss-120b
    alias: gpt-oss

# Judge model for measurement adherence eval
judge_model: openrouter/anthropic/claude-opus-4.5

# Worker timeout in seconds (for measurement adherence eval)
worker_timeout_seconds: 1200

# Default data sampling settings
data_sampling:
  orchestrator_chunks: 5
  worker_chunks: 10
  seed: 42

# Default example DAG for worker evals (relative to data/ directory)
# This is used when evals need a single DAG without specifying which question.
# Points to DAG 4 ("I want to sleep better") for backwards compatibility.
example_dag: eval/example_dag4.json
